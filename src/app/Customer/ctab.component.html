<div>
    <table border="2">
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Modify Customer</th>
        </tr>
        <tr *ngFor="let c of carr">
            <td>{{c.cid}}</td>
            <td>{{c.cname}}</td>
            <td>
                <a (click)="deleteCust(c)">delete </a>/
                <a (click)="updateCust(c)">edit </a>
            </td>
        </tr>

    </table>
    <button type="button" name="btn" (click)="displayForm()">Add Customer Details</button>

    <cform *ngIf="flag" [custupdt]="cob" (myevent)="flag=$event"></cform>


</div>
